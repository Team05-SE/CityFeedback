name: Generate README.pdf

on:
  push:
    branches:
      - feature/constantin
  pull_request:
    branches:
      - feature/constantin

jobs:
  generate-pdf:
    name: Convert README.md to PDF
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install md-to-pdf
        run: npm install -g md-to-pdf

      - name: Generate README.pdf (force regenerate)
        run: |
          mkdir -p documentation
          echo "Regenerating PDF from latest README.md"
          md-to-pdf README.md documentation/README.pdf --launch-options '{"args":["--no-sandbox"]}'
          ls -lh documentation/

      - name: Configure Git for binary PDF handling
        run: |
          git config core.autocrlf false
          git config core.safecrlf false

      - name: Commit and push README.pdf (always commit)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add --force documentation/README.pdf
          git commit -am "Auto-generate README.pdf from latest README.md" || echo "No changes to commit."
          git push origin feature/constantin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

