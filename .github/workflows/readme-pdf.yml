name: Generate README.pdf with Pandoc

on:
  push:
    branches:
      - feature/constantin
  pull_request:
    branches:
      - feature/constantin

jobs:
  generate-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc texlive-xetex

      - name: Generate README.pdf
        run: |
          mkdir -p documentation
          pandoc README.md -o documentation/README.pdf --pdf-engine=xelatex

      - name: Configure Git for binary PDF handling
        run: |
          git config core.autocrlf false
          git config core.safecrlf false

      - name: Commit and push README.pdf
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add --force documentation/README.pdf
          git commit -am "Auto-generate README.pdf with Pandoc" || echo "No changes to commit."
          git push origin feature/constantin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

