name: Generate README.pdf with md-to-pdf

on:
  push:
    branches:
      - feature/constantin
  pull_request:
    branches:
      - feature/constantin

jobs:
  generate-pdf:
    name: Convert README.md to PDF using md-to-pdf
    runs-on: ubuntu-latest

    steps:
      - name: Clean workspace and re-clone repository
        run: |
          rm -rf ./*
          git clone https://github.com/${{ github.repository }} repo
          cp repo/README.md .
          echo "✅ README.md copied from repository."

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install md-to-pdf globally
        run: npm install -g md-to-pdf

      - name: Generate README.pdf
        run: |
          mkdir -p documentation
          md-to-pdf README.md documentation/README.pdf --launch-options '{"args":["--no-sandbox"]}'
          echo "✅ PDF generated successfully at documentation/README.pdf"

      - name: Commit and push generated PDF
        if: ${{ github.event_name == 'push' && github.actor != 'github-actions[bot]' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add --force documentation/README.pdf
          git commit -am "Auto-generate README.pdf via md-to-pdf" || echo "No changes to commit."
          git push origin feature/constantin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

