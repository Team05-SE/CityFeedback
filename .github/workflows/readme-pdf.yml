name: Convert README to PDF

on:
  push:
    branches:
      - feature/constantin
    paths:
      - 'README.md'
  pull_request:
    branches:
      - feature/constantin
    paths:
      - 'README.md'

jobs:
  convert-to-pdf:
    name: Build README.pdf
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Convert README.md to PDF
        uses: baileyjm02/markdown-to-pdf@v1
        with:
          input_dir: .
          output_dir: documentation
          build_html: false

      - name: Commit and push generated PDF
        if: ${{ github.event_name == 'push' && github.actor != 'github-actions[bot]' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add --force documentation/README.pdf
          git commit -am "Auto-generate README.pdf via markdown-to-pdf" || echo "No changes to commit."
          git push origin feature/constantin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

