name: Generate README.pdf with Easypdf

on:
  push:
    branches:
      - feature/constantin
  pull_request:
    branches:
      - feature/constantin

jobs:
  generate-pdf:
    name: Convert README.md to PDF using Easypdf
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Go & wkhtmltopdf)
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf
          sudo apt-get install -y golang-go

      - name: Clone Easypdf and build binary
        run: |
          git clone https://github.com/blackfly19/Easypdf
          cd Easypdf
          make cmd-first-build
          sudo mv bin/easypdf /usr/local/bin/easypdf

      - name: Generate README.pdf
        run: |
          mkdir -p documentation
          easypdf convert -f README.md -o documentation/README.pdf --toc
          echo "âœ… PDF generated at documentation/README.pdf"

      - name: Commit and push generated PDF
        if: ${{ github.event_name == 'push' && github.actor != 'github-actions[bot]' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add --force documentation/README.pdf
          git commit -am "Auto-generate README.pdf via Easypdf" || echo "No changes to commit."
          git push origin feature/constantin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

