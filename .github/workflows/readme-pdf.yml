name: Generate README.pdf with md-to-pdf

on:
  push:
    branches:
      - main
      - 'feature/**'
    paths:
      - README.md
  pull_request:
    branches:
      - main
      - 'feature/**'
    paths:
      - README.md

jobs:
  generate-pdf:
    name: Convert README.md to PDF using md-to-pdf
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install md-to-pdf globally
        run: npm install -g md-to-pdf

      - name: Generate README.pdf
        run: |
          md-to-pdf README.md --launch-options '{"args":["--no-sandbox"]}'
          mkdir -p documentation
          mv README.pdf documentation/README.pdf
          echo "‚úÖ PDF generated successfully and moved to documentation/README.pdf"

      # ------------------------------------------------------------
      # Nur deployen, wenn:
      #   - Event ist ein "push" (kein PR)
      #   - Branch ist main ODER feature/*
      #   - Commit NICHT vom Bot selbst
      # ------------------------------------------------------------
      - name: Commit and push generated PDF
        if: >
          github.event_name == 'push' &&
          (startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/heads/feature/')) &&
          github.actor != 'github-actions[bot]'
        run: |
          echo "üì¶ Deploying PDF to branch: ${{ github.ref_name }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Nur committen, wenn sich die Datei wirklich ge√§ndert hat
          if ! git diff --quiet HEAD -- documentation/README.pdf; then
            git add --force documentation/README.pdf
            git commit -m "Auto-generate README.pdf via md-to-pdf [skip ci]"
            git push origin HEAD:${{ github.ref_name }}
            echo "‚úÖ PDF committed & pushed successfully."
          else
            echo "‚ÑπÔ∏è No changes in README.pdf ‚Äî skipping commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

