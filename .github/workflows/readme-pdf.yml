name: Generate README.pdf with md-to-pdf

on:
  push:
    branches:
      - main
      - 'feature/**'
    paths:
      - README.md

  pull_request:
    branches:
      - main
      - 'feature/**'

jobs:
  generate-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install md-to-pdf globally
        run: npm install -g md-to-pdf

      - name: Generate README.pdf
        run: |
          if [ -f "README.md" ]; then
            md-to-pdf README.md --launch-options '{"args":["--no-sandbox"]}'
            mkdir -p documentation
            mv README.pdf documentation/README.pdf
          else
            echo "No README.md file found. Skipping PDF generation."
          fi

      - name: Commit and push generated PDF to pdf-artifacts branch
        if: >
          github.event_name == 'push' &&
          github.ref == 'refs/heads/main' &&
          github.actor != 'github-actions[bot]'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin pdf-artifacts || true
          git checkout -B pdf-artifacts origin/pdf-artifacts || git checkout --orphan pdf-artifacts

          git add --force documentation/README.pdf

          if git diff --quiet --cached; then
            echo "No changes to PDF, skipping commit."
            exit 0
          fi

          git commit -m "Update README.pdf via md-to-pdf [skip ci]"
          git push origin pdf-artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
