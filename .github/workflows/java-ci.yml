name: Multi-Stage Java CI (Maven + Docs + Pages)

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
      - 'feature/**'
    paths:
      - 'src/**'
      - 'pom.xml'

permissions:
  contents: write

jobs:
  # ------------------------------
  # 1️⃣ LINTING
  # ------------------------------
  lint:
    name: Lint Codebase
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Super Linter
        uses: super-linter/super-linter@v6
        env:
          VALIDATE_ALL_CODEBASE: true
          DEFAULT_BRANCH: ${{ github.ref_name }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_JAVA: true
          FILTER_REGEX_EXCLUDE: ".*(package-info\\.java|ExampleTest\\.java)"

  # ------------------------------
  # 2️⃣ BUILD + TEST
  # ------------------------------
  build:
    name: Build & Test (Maven)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 25 (Temurin, with Maven cache)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Build and run tests
        run: mvn -B clean verify

      - name: Upload build artifacts (JAR + reports)
        uses: actions/upload-artifact@v4
        with:
          name: maven-artifacts
          path: |
            target/*.jar
            target/site
            target/surefire-reports

  # ------------------------------
  # 3️⃣ GENERATE DOCS
  # ------------------------------
  docs:
    name: Generate JavaDoc and Site
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Generate Maven site and JavaDoc
        run: mvn -B site

      - name: Verify JavaDoc
        run: |
          if [ ! -d target/site/apidocs ]; then
            echo "ERROR: JavaDoc not found under target/site/apidocs" >&2
            exit 1
          fi
          echo "✅ JavaDoc generated successfully."

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: javadoc
          path: target/site

  # ------------------------------
  # 4️⃣ DEPLOY DOCS TO GH-PAGES
  # ------------------------------
  deploy-docs:
    name: Deploy JavaDoc to GitHub Pages
    runs-on: ubuntu-latest
    needs: docs
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download site artifact
        uses: actions/download-artifact@v4
        with:
          name: javadoc
          path: target/site

      - name: Ensure Pages serves static files
        run: |
          touch target/site/.nojekyll
          echo ".nojekyll created."

      - name: Publish site to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./target/site
          allow_empty_commit: false
          commit_message: "ci(docs): update site from ${{ github.sha }}"
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
