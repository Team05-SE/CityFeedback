name: Lint, Build, Test and Publish Maven Site

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
      - 'feature/**'
    paths:
      - 'src/**'
      - 'pom.xml'
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  # ------------------------------
  # 1️⃣ LINTING
  # ------------------------------
  lint:
    name: Lint Java Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'

      - name: Run Super Linter
        uses: super-linter/super-linter@v6
        env:
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_JAVA: true
          DEFAULT_BRANCH: ${{ github.ref_name }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FILTER_REGEX_INCLUDE: "src/(main|test)/java/.*\\.java$"
  # ------------------------------
  # 2️⃣ BUILD + TEST
  # ------------------------------
  build:
    name: Build and Test (Maven)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 25 (with Maven cache)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Build and run tests
        run: mvn -B clean verify

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maven-artifacts
          path: target

  # ------------------------------
  # 3️⃣ PUBLISH SITE (nur main)
  # ------------------------------
  publish:
    name: Publish site to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.build.result == 'success'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 25 (with Maven cache)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Build Maven site with coverage
        run: mvn -B -DskipTests=false site jacoco:report

      - name: Verify site and index
        run: |
          if [ -d target/site ] && [ -n "$(ls -A target/site 2>/dev/null)" ]; then
            echo "target/site contains:"
            ls -la target/site || true
          else
            echo "ERROR: target/site is missing or empty. Aborting before publish." >&2
            exit 1
          fi
          if [ ! -f target/site/index.html ]; then
            echo "ERROR: target/site/index.html missing. Aborting before publish." >&2
            exit 1
          fi

      - name: Ensure Pages serves static files (.nojekyll)
        run: |
          touch target/site/.nojekyll
          echo ".nojekyll created at target/site/.nojekyll"

      - name: Publish site to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./target/site
          allow_empty_commit: false
          commit_message: "ci(site): update site from ${{ github.sha }}"
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
