name: CityFeedback CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  # ------------------------------
  # 1️⃣ LINTING (läuft auf allen Branches)
  # ------------------------------
  lint:
    name: Lint Java Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (full history required for Super-Linter)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ✅ Wichtig: holt main + feature → verhindert Fehler

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'

      - name: Run Super Linter
        uses: super-linter/super-linter@v6
        env:
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_JAVA: true
          DEFAULT_BRANCH: ${{ github.ref_name }}   # ✅ lintet immer den Branch der gerade läuft
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FILTER_REGEX_INCLUDE: "src/(main|test)/java/.*\\.java$"

  # ------------------------------
  # 2️⃣ BUILD + TEST
  # ------------------------------
  build:
    name: Build and Test (Maven)
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # wichtig für maven/jacoco vollständige coverage

      - name: Set up JDK 25 (with Maven cache)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Build & Test
        run: mvn -B clean verify   # ✅ Tests werden garantiert ausgeführt (TDD enforced)

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maven-artifacts
          path: target/

  # ------------------------------
  # 3️⃣ PUBLISH SITE (nur auf main)
  # ------------------------------
  publish:
    name: Publish Maven Site (only main)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Generate Site + Coverage
        run: mvn -B site jacoco:report

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./target/site
